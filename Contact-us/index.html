<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	  .form-row {
		  align-content: center;
	  }
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
	  
	.word {
	  background-color: #6D7479;
	}
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #000000;
	  text-align: left;
	  color: white;
      padding: 25px;
    }
    
  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      height: 180px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
  </style>
</head>
<body>
	
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">DroneFormation</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="../">Home</a></li>
        <li><a href="../About-Drones">About Drones</a></li>
        <li><a href="../How-to-choose">How to Choose</a></li>
        <li class="active"><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="bigimg">
	<img src="../Contact us/p1.jpg" class="img-responsive" style="width:100%"  alt="Image">

</div>

<div class="word" style="text-align:center; color: #5BA6EB">
	<br><p>Welcome to DroneFormation--Your trusty drone information resource and buying guide</p><br>
	<p>If you have any questions or request, feel free to contact us by using following form.</p><br>
	
</div>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFname4">First Name*</label>
      <input type="First Name" class="form-control" id="inputFname4" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLname4">Last Name*</label>
      <input type="Last Name" class="form-control" id="inputLname4" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAge4">Age</label>
      <input type="Age" class="form-control" id="inputAge4" placeholder="Age">
    </div>
    <div class="form-group col-md-6">
      <label for="inputGen4">Gender</label>
      <input type="Gender" class="form-control" id="inputGen4" placeholder="Gender">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="1234567@abc.com">
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  	<div class="form-group">
		<label for="inputSize">What kind of drone do you have</label>
      <select id="inputSize" class="form-control">
        <option selected>Choose...</option>
        <option>mini drones(like parrot mini drones)</option>
		<option>portable/entertainment(like mavic spark, hover passport)</option>
		<option>semi-pro(like mavic pro, mavic phantom 4 pro)</option>
		<option>Pro(like DJI Inspire 2)</option>
		<option>DIY drones</option>
      </select>
	</div>
	
	<div class="form-group">
    <label for="inputComments">Questions/Comments</label>
    <input type="text" class="form-control" id="inputComments" placeholder="Anything you want to say">
  </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Please send me newsletters
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<footer class="container-fluid text-center">
  <p>2017 DroneFormation All Rights Reserved</p>
</footer>

</body>
</html>
